<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Exception Blog Demo Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!-- 
 This default page is designed to support several defaults:
 1. Error pages generated by Spring Boot's error configuration receive
      $timestamp, $status, $error, $message as variables
 2. By default, error pages setup by SimpleMappingExceptionResolver receive
      $exception
 3. We have configured our SimpleMappingExceptionResolver to receive $ex
      instead, just to show it can be done.
 -->
<body>
	<h1>Default Error Page</h1>
	<p th:if="${timestamp}" id='created'>
		<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
	</p>

	<p th:if="${status}">
		<b>Response Status:</b> <span th:text="${status}">status-code</span> <span
			th:if="${error}" th:text="'('+${error}+')'">error ...</span>
	</p>

	<p th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
		<b>Cause:</b>
		<span th:if="${ex}" th:text="${ex.message}">exception ...</span>
		<span th:if="${exception}" th:text="${exception.message}">exception ...</span>
        <span th:if="${message} and ${message.length() != 0}" th:text="${message}">message ...</span>
	</p>
</body>
</html>
